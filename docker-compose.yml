services:
  whisp:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - whisp_data:/app/data
      - whisp_files:/app/app/storage/files
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/whisp.db
      - DEBUG=false
    restart: unless-stopped

volumes:
  whisp_data:
  whisp_files:
