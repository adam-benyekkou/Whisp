services:
  whisp:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - whisp_data:/app/data
    tmpfs:
      - /app/app/storage/files:size=100M,mode=1777
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/whisp.db
      - DEBUG=false
    restart: unless-stopped

volumes:
  whisp_data:
